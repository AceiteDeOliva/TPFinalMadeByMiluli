<p class="success-message" *ngIf="paymentStatus === 'approved'">
  ¡Tu pedido se ha procesado con éxito!
</p>

<p class="pending-message" *ngIf="paymentStatus === 'pending'">
  Tu pedido está pendiente de confirmación.
</p>

<p class="error-message" *ngIf="paymentStatus !== 'approved' && paymentStatus !== 'pending'">
  Lo sentimos, tu pedido no se pudo procesar.
</p>
