<div *ngFor="let employee of filteredEmployees" class="full-container">
  <button routerLink="register" >Agregar Empleado</button>
  <div class="employee-list">
    <input 
      type="text" 
      placeholder="Buscar empleado..." 
      [(ngModel)]="filterText" 
      (input)="filterEmployees()" 
      class="filter-input"
    /> 
    <img src="/Assets/Logo made by miluli/pngegg.png" alt="logo" class="icon" style="cursor: pointer;">
    <div *ngFor="let employee of filteredEmployees">
     
      <div (click)="selectEmployee(employee)" class="employee-item">
         <h1> {{ employee.credential }}<br></h1>
        <strong>Nombre:</strong> {{ employee.name }}<br>
        <strong>Apellido:</strong> {{ employee.surname }}<br>
        <strong>Email:</strong> {{ employee.email }}
      </div>
    </div>
  </div>
  
  <form *ngIf="isEditing" [formGroup]="profileForm" class="update-form">
    <button (click)="onCancel()">X</button>
    <h3>Actualizar Empleado</h3>
    <div class="form-control-nombre-container">
      <div class="form-control-nombre">
        <label for="name">Nombre:</label>
        <input id="name" formControlName="name" />
      </div>
      <div class="form-control-nombre">
        <label for="surname">Apellido:</label>
        <input id="surname" formControlName="surname" />
      </div>
    </div>
    <div class="form-control">
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" />
    </div>
    <div class="form-control">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" />
    </div>
    <div class="form-control" *ngIf="isAllowed">
      <label for="credential">Credencial:</label>
      <select id="credential" formControlName="credential">
        <option value="user">Usuario</option>
        <option value="employee">Empleado</option>
        <option value="manager">Gerente</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
    <button (click)="onSaveChanges()">Guardar Cambios</button>
    <button (click)="onCancel()">Cancelar</button>
    <button (click)="onDelete()">Eliminar Empleado</button>
  </form>
</div>
