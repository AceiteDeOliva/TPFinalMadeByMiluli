<div class="product-container">
  <!-- Check if there are any filtered products -->
  <div *ngIf="filteredProducts.length === 0" class="no-products">
    <p>No hay productos disponibles.</p>
  </div>

  <!-- Display product cards when there are filtered products -->
  <div *ngFor="let product of filteredProducts" class="product-card" (click)="editProduct(product)">
    <div class="product-info">
      <h2>{{ product.name }}</h2>
      <p><strong>Precio:</strong> ${{ product.price | number:'1.2-2' }}</p>
      <p><strong>Categor√≠a:</strong> {{ product.category }}</p>
      <p><strong>Stock:</strong> {{ product.stock }}</p>
      <p><strong>Estado:</strong> {{ product.state }}</p>
      <p>{{ product.description }}</p>
    </div>

    <img [src]="product.imageUrl || '/favicon.ico'" alt="{{ product.name }}" />
  </div>
</div>
