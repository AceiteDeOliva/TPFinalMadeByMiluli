<div class="shipping-calculator">
  <h2>Calculate Shipping Cost</h2>
  <form [formGroup]="shippingForm" (ngSubmit)="calculateShippingCost()">
    <label for="cpOrigen">Origin Postal Code:</label>
    <input type="text" id="cpOrigen" formControlName="cpOrigen" required />

    <label for="cpDestino">Destination Postal Code:</label>
    <input type="text" id="cpDestino" formControlName="cpDestino" required />

    <label for="provinciaOrigen">Origin Province:</label>
    <input type="text" id="provinciaOrigen" formControlName="provinciaOrigen" required />

    <label for="provinciaDestino">Destination Province:</label>
    <input type="text" id="provinciaDestino" formControlName="provinciaDestino" required />

    <label for="peso">Weight (kg):</label>
    <input type="text" id="peso" formControlName="peso" required />

    <button type="submit">Calculate Shipping</button>
  </form>

  <div *ngIf="shippingCost" class="result">
    <h3>Shipping Cost: {{ shippingCost | json }}</h3>
  </div>
</div>
