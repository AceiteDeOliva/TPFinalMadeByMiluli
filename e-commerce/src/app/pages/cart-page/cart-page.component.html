<!-- cart-page.component.html -->
<div class="cart">
  <h1>Carrito</h1>
  <div class="sideBySide">
    <app-cart (subtotal)="onSubtotalChanged($event)"></app-cart>
    <app-subtotal
      *ngIf="cartSubtotal > 0"
      [cartSubtotal]="cartSubtotal"
      [path]="'shippingInfo'"
      (proceedToPayment)="onProceedToPayment()"
    ></app-subtotal>
  </div>
</div>
